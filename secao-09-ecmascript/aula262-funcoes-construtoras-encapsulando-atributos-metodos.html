<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções construtoras - Encapsulando atributos e métodos</title>
    <script>

        let Carro = function() {

            // Variáveis de escopo de função só pode ser utilizadas dentro do escopo da função
            let velocidadeMaxima = 180
            let quilometrosRodados = 0

            // Atributos
            this.cor = 'Amarelo'
            this.modelo = 'Chevette'
            this.velocidadeAtual = 0

            // Métodos
            this.acelerar = function() {
                let velocidade = this.getVelocidadeAtual() + 50

                if(velocidade > velocidadeMaxima) {
                    velocidade = velocidadeMaxima
                }

                this.setVelocidadeAtual(velocidade)

                setQuilometrosRodados(0.07)
                console.log(`Quilômetros rodados: ${quilometrosRodados.toFixed(2)}`)
            }

            this.getVelocidadeAtual = function() {
                return this.velocidadeAtual
            }

            this.setVelocidadeAtual = function(velocidadeAtual) {
                this.velocidadeAtual = velocidadeAtual
            }

            let setQuilometrosRodados = function(q) {
                quilometrosRodados += q
            }
        }

        let carro = new Carro()

        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}\n`)
        
        carro.acelerar()
        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`)
        
        carro.acelerar()
        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`)
        
        carro.acelerar()
        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`)
        
        carro.acelerar()
        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`)
        
        carro.acelerar()
        console.log(`Velocidade atual: ${carro.getVelocidadeAtual()}`)

    </script>
</head>
<body>
    
</body>
</html>
