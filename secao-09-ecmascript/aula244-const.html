<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operador de declaração de variável: Const</title>
    <script>

        const SERIE = 'Friends'

        function x() {
            const SERIE = 'The Walking Dead'
            console.log('Dentro da função: ' + SERIE)
        }

        x()

        console.log('Escopo global: ' + SERIE)

    </script>
</head>
<body>
    
    <!--
        Const: é um recurso do ES6 e também é um operador de declaração de variável. Funciona de forma análoga ao LET, sendo que com o const são criadas constantes. Nas constantes não à alteração de valor ao longo do processamento do script.
    -->

</body>
</html>
