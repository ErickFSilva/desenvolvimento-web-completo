<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portotype - Introdução</title>
    <script>

        // Objeto literal
        let a1 = {
            cor: 'Branco',
            modelo: 'Airbus a380',
            levantarVoo: function() {
                console.log('Levantar Voo')
            }
        }

        
        // Função construtora
        let AviaoF = function() {
            this.cor = 'Azul',
            this.modelo = 'Boing 787',
            this.levantarVoo = function() {
                console.log('Levantar Voo')
            }
        }

        let a2 = new AviaoF()


        // Classe
        class AviaoC {
            
            constructor() {
                this.cor = 'Vermelho',
                this.modelo = 'Embraer E-Jets'
            }

            levantarVoo() {
                console.log('Levantar Voo')
            }

        }

        let a3 = new AviaoC()


        console.log(a1)
        console.log(a2)
        console.log(a3)

    </script>
</head>
<body>
    
    <!-- 
        1. Todos os objetos em javascript descende de 'object'.
        2. Prototype é um modelo, um padrão, um primeiro tipo de alguma coisa. Sempre quando é criado um objeto dentro do JS esse objeto é automaticamente um descendente de 'object', com isso, métodos e atributos de 'object' são herdados dentro de objeto que foi criado. Existe uma relação de herança de forma implícita sem que seja necessário indicar isso na criação do objeto.
        4. O 'object' não é um objeto é uma função. Por isso que na escência do JS objetos são funções.
     -->

</body>
</html>
