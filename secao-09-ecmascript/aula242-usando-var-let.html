<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usando Var e Let</title>
    <script>

        var serie = 'Friends'

        {
            var serie = 'The Walking Dead'
            console.log('Dentro do bloco com var: ' + serie)
        }

        {
            let serie = 'Friends'
            console.log('Dentro do bloco com let: ' + serie)
        }

        console.log('Fora do bloco: ' + serie)

    </script>
</head>
<body>
    
</body>
</html>
