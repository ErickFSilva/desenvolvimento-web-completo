<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>OO - Pilar da Polimorfismo</title>
        <script>

            class Animal {

                constructor(cor, tamanho, peso) {
                    this.cor = cor
                    this.tamanho = tamanho
                    this.peso = peso
                }

                dormir() {
                    console.log('Dormir')
                }
            }

            class Passaro extends Animal {

                constructor(bico, cor, tamanho, peso) {
                    super(cor, tamanho, peso) // Fornece acesso ao construtor da classe pai
                    this.bico = bico
                }

                voar() {
                    console.log('Voar')
                }
            }

            class Papagaio extends Passaro {

                constructor(sabeFalar, bico, cor, tamanho, peso) {
                    super(bico, cor, tamanho, peso) // Fornece acesso ao construtor da classe pai
                    this.sabeFalar = sabeFalar
                }

                falar() {
                    console.log('Falar')
                }
            }

            class Avestruz extends Passaro {

                constructor() {
                    super('Grande', 'Branco e preto', 250, 15000)
                }

                enterrarCabeca() {
                    console.log('Enterrar a cabeça')
                }

                voar() {
                    console.log('Não sabe voar')
                }
            }

            let papagaio = new Papagaio(true, 'Médio', 'Verde', 25, 350)
            papagaio.voar()

            let avestruz = new Avestruz()
            avestruz.enterrarCabeca()
            avestruz.voar()

        </script>
    </head>
    <body>

        <h2>Paradigma de Orientação a Objetos: Polimorfismo</h2>

        <ul>
            <li>Reutilizável</li>
            <li>Sobrescrita de métodos</li>
        </ul>
    
        <hr>

    </body>
</html>
