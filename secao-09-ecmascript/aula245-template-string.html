<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Template String</title>
    <script>

        let nome = 'Jorge'

        // Sem o template string
        console.log('Oi ' + nome + ', tudo bem?')

        // Com o template string
        console.log(`Oi ${nome}, tudo bem?`)

        console.log(`7 + 7 = ${7+7}`)

        function calcular(x, y) {
            return x * y
        }

        console.log(`A multiplicação de 8 * 8 é: ${calcular(8, 8)}`)

    </script>
</head>
<body>

    <!--
        Templete string: é semelhante ao recurso de concatenação, a diferença é que dentro de um string, ele abre pequenas janelas que serão processadas pelo interpretador do JS e o resultado dessa interpretação é concatenada com a string em questão.
    -->
    
</body>
</html>
