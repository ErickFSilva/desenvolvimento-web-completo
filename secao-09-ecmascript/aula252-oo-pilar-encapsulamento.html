<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>OO - Pilar do Encapsulamento</title>

        <script>
            
            // Classe
            class Tv {

                // Construtor
                constructor() {
                    this._relacaoCanais = Array(2, 4, 5, 7, 10)
                    this._canalAtivo = 5
                    this._volume = 5
                }

                // Método get
                get canalAtivo() {
                    return this._canalAtivo
                }

                // Método set
                set canalAtivo(canal) {

                    if(this._relacaoCanais.indexOf(canal) !== -1) {
                        this._canalAtivo = canal
                    }
                    
                }

            }

            let tv = new Tv() // Instanciando o objeto

            tv.canalAtivo = 7 // Método set

            console.log(tv.canalAtivo) // Método get

        </script>
    </head>
<body>
    
    <h1>Paradigma de Orientação a Objetos: Encapsulamento</h1>

    <ul>
        <li>Seguro</li>
        <li>Reutilizável</li>
    </ul>

    <hr>

</body>
</html>
