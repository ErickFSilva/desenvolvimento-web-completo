<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>OO - Pilar da Herança</title>

        <script>
            
            class Animal { // Superclasse

                constructor() {
                    this.cor = ''
                    this.tamanho = null
                    this.peso = null
                }

                dormir() {
                    console.log('Dormir')
                }
            }

            class Cachorro extends Animal { // Subclasse

                constructor() {
                    super()
                    this.orelhas = 'Grandes e caídas'
                }

                correr() {
                    console.log('Correr')
                }

                rosnar() {
                    console.log('Rosnar')
                }
            }

            class Passaro extends Animal { // Subclasse

                constructor() {
                    super()
                    this.bico = 'Curto'
                }

                voar() {
                    console.log('Voar')
                }
            }


            class Papagaio extends Passaro { // Subclasse

                constructor() {
                    super()
                    this.sabeFalar = true
                }

                falar() {
                    console.log('Falar')
                }
            }


            let cachorro = new Cachorro()
            let passaro = new Passaro()
            let papagaio = new Papagaio()

            cachorro.dormir()
            
            passaro.dormir()
            
            papagaio.falar()
            papagaio.dormir()
            papagaio.voar()

            console.log(cachorro)
            console.log(passaro)
            console.log(papagaio)

        </script>
    </head>
<body>
    
    <h2>Paradigma de Orientação a Objetos: Herança</h2>

    <ul>
        <li>Reutilizável</li>
        <li>Manutenção</li>
    </ul>

    <hr>

</body>
</html>
