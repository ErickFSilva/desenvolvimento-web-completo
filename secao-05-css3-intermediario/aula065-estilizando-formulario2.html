<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3</title>
    <link rel="stylesheet" href="aula065-estilos.css">
</head>
<body>

    <div id="container">
        <img src="imagens/perfil.png" alt="perfil">

        <form>
            <div>
                <input type="text" name="email" id="email" class="email" placeholder="Digite seu e-mail">
            </div>

            <div>
                <input type="password" name="senha" id="senha" class="senha" placeholder="Digite sua senha">
            </div>

            <div>
                <input type="submit" value="Logar" class="submit">
            </div>
        </form>
    </div>
    
</body>
</html>
