<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>CSS3 - Seletores</title>
    <style type="text/css">

        /* Seletor universal */
        * {
            border: 1px dashed rgb(235, 233, 164);
        }

        /* Seletor de texto */
        h1 {
            font-family: 'Courier New', Courier, monospace;
        }

        /* Seletor de classe */
        .verde {
            color: rgb(72, 214, 134);
        }
        p.verde {
            font-weight: bold;
            color: rgb(8, 102, 8)
        }

        /* Seletor de id */
        #cabecalho {
            border: 1px solid slateblue;
        }

        /* Seletor descendente */
        li a {
            color: darkcyan;
            text-decoration: none;
        }

        /* Seletor de filho */
        li>a {
            color: brown;
            text-decoration: none;
        }

        /* Irmão adjacente */
        h1+p {
            color: blue;
            font-weight: bold;
        }

        /* Seletor irmão geral */
        h1~p {
            font-style: italic;
        }

    </style>
</head>
<body>

    <ul>
        <li>
            <span><a href="#">Home</a></span>
        </li>
        <li>
            <a href="#">Sobre</a>
        </li>
    </ul>

    <a href="#">Link teste</a>

    <div id="cabecalho">
        <h1>Lorem ipsum</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
    </div>

    <span class="verde">Teste span</span>
    <p class="verde">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>

</body>
</html>
