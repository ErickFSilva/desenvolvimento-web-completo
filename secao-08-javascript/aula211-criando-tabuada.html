<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabuada</title>
    <style>
        div {
            margin-right: 10px;
            padding: 10px;
            float: left;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div>
        <script>

            for(var y = 1; y <= 10; y++) {
                for(var x = 1; x <= 10; x++) {
                    document.write(y + ' x ' + x + ' = ' + (y * x) + '<br>')
                }
                document.write('<hr>')
            }

        </script>
    </div>
</body>
</html>
