<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Eventos - Formulário</title>
    
    <style type="text/css">
        
    </style>

    <script>

        /*
            Principais eventos que podem ser capturados pelo JS com o uso de formulários:
            https://www.w3schools.com/jsref/dom_obj_event.asp

            onfocus: é acionado quando o elemento recebe o foco do cursor do mouse. Quando clicamos sobre um elemento de tal modo a aplicar o foco nele.
            onblur: é acionado quando o elemento perde o foco. Quando apertamos o tab ou clicamos em outro elemento causando a perda do foco no elemento em questão.
            onchange: é acionado quando o estado do elemento é modificado. Muito comum no elemento do tipo select quando modificamos a opção.
        */

        function acao1() {
            console.log('Evento onfocus')
        }

        function acao2() {
            console.log('Evento onblur')
        }

        function acao3() {
            console.log('Evento onchange')
        }

    </script>
</head>
<body>

    <form>
        <input type="text" onfocus="acao1()" placeholder="onfocus">
        <br>
        <input type="text" onblur="acao2()" placeholder="onblur">
        <br>
        <select onchange="acao3()" placeholder="onchange">
            <option>--- Selecione ---</option>
            <option value="1">Valor 1</option>
            <option value="2">Valor 2</option>
        </select>
    </form>
    
</body>
</html>
