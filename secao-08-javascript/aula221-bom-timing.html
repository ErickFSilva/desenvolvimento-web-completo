<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>BOM - Timing</title>
    <script>

        setTimeout(
            function() {
                document.write('Teste com setTimeout<br><br>')
                document.write('Teste com setInterval<br>')
            }, 1000
        )

        var i = 10
        
        var x = setInterval(
            function() {
                document.write(i + '<br>')
                i--

                if(i === 0) {
                    //window.location.reload()
                    clearInterval(x)
                }
            }, 1000
        )

    </script>
</head>
<body>
    
    <!--
        - DOM: Document Object Model
            1. Objeto Window: é a janela do browser onde todo o conteúdo é renderizado. É um objeto formado pelo browser que encorpora a árvore de elementos html da página.
            
            Dentro do Window temos:

            - BOM: https://www.w3schools.com/jsref/obj_location.asp
                1.Brouse Object Model (BOM): API que permite o acesso, via JS, a recursos do browser.

                    1.1. Objeto Document: fornece acesso aos elementos html da página.

                    1.2. Objeto Screen: fornece acesso a atributos relativos à tela do browser. Atravez do objeto screen podemos ter acesso, por exemplo, a informações de largura e altura da parte interna do navegador onde os elementos html são renderizados.

                    1.3. Objeto Location: fornece acesso à atributos e métodos da URL atual, ou seja, do path onde estamos naquele momento. Atravez desse objeto podemos forçar um redirecionamento afetando a URL da aplicação ou mesmo podemos atualizar a página a partir do método reload.

                    1.4. Objeto Timing: possui dois métodos, 'setTimeout' e 'setInterval'. Esses métodos permitem, com base na definição de um intervalo de tempo, executar uma ação de forma programática, ou seja, podemos utilizar esses métodos para estabelecer ações que serão executadas dali a algum tempo.
                    - setTimeout executa a ação uma vez após o tempo informado.
                    - setInterval sempre executa a ação após o período informado.
    -->

</body>
</html>
