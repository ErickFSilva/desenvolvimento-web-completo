<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Array multidimencional</title>
    <script>

        // 'Banana','Mação','Morango','Uva'
        // 'João','José','Maria'

        var lista_coisas = Array()

        lista_coisas['frutas'] = Array('Banana','Mação','Morango','Uva')

        lista_coisas['pessoas'] = []
        lista_coisas['pessoas']['a'] = 'João'
        lista_coisas['pessoas']['b'] = 'José'
        lista_coisas['pessoas']['c'] = 'Maria'


        document.write(lista_coisas['frutas'] + '<br>')
        document.write(lista_coisas['pessoas']['b'])

        console.log(lista_coisas['frutas'])
        console.log(lista_coisas['pessoas'])

    </script>
</head>
<body>

</body>
</html>
