<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Array - Método de pesquisa</title>
        <script>

            var lista_frutas = ['Banana','Maçã','Morango','Uva']

            var auxiliar = lista_frutas.indexOf('Morango') // Retorna o índece do elemento do array

            if(auxiliar === -1) {
                console.log('Elemento não existe')
            }
            else {
                console.log('Elemento existe e está na posição ' + auxiliar)
            }

        </script>
    </head>

    </body>
</html>
