<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Funções Anonimas e Wrapper</title>
</head>
<body>

    <script>

        // Função anônima não possuem nome.

        // Técnoca RAPPER, embrulha a função anônima em uma variável
        var exibirSaudacao = function(nome) {
            document.write('Olá ' + nome + ', tudo bem!')
        }

        exibirSaudacao('Programador')

    </script>

</body>
</html>
