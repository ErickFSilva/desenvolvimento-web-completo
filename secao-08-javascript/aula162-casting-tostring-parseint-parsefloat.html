<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Casting: parseInt, parseFloat, toString</title>
    <script>

        var variavel1 = prompt('Digite algum número:')
        var variavel2 = prompt('Digite outro número:')

        document.write('Valores digitados: ' + variavel1 + ' e ' + variavel2)

    </script>
</head>
<body>
    
    <main>

        <header>
            <h1>Curso de javascript</h1>
        </header>

        <section>
            <header>
                <h2>Casting: parseInt, parseFloat, toString</h2>
            </header>

            <article>
                <header>
                    <h3>- parseInt:</h3>
                </header>
                <div>

                    <script>

                        numInt1 = parseInt(variavel1)
                        numInt2 = parseInt(variavel2)

                        document.write(numInt1 + numInt2)

                    </script>

                </div>
            </article>

            <article>
                <header>
                    <h3>- parseFloat:</h3>
                </header>
                <div>

                    <script>

                        numFloat1 = parseFloat(variavel1)
                        numFloat2 = parseFloat(variavel2)

                        document.write(numFloat1 + numFloat2)
                        
                    </script>

                </div>
            </article>

            <article>
                <header>
                    <h3>- toString:</h3>
                </header>
                <div>

                    <script>
                        
                        document.write(numInt1.toString() + numFloat2.toString())

                    </script>

                </div>
            </article>

        </section>
        
    </main>

</body>
</html>
