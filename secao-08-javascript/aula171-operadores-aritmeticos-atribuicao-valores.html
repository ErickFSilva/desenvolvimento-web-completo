<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações aritméticas na atribuição de valores</title>
</head>
<body>
    
    <script>

        var num = 10
        num += 5

        var texto = 'Olá '
        texto += 'mundo!'

        document.write(num + '<br>')
        document.write(texto)

    </script>

</body>
</html>
