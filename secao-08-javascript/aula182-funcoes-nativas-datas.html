<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Funções Nativas Datas</title>
</head>
<body>
    
    <script>

        // https://www.w3schools.com/jsref/jsref_obj_date.asp

        // O Date() é um objeto que precisa ser instanciado.
        var data = new Date()

        // Exibe o dia atual:
        document.write('Dia: ' + data.getDate())
        
        // Exibe o mês:
        document.write('<br>')
        document.write('Mês: ' + (data.getMonth() + 1))

        // Exibe o ano:
        document.write('<br>')
        document.write('Ano: ' + data.getFullYear())

        // 

    </script>

</body>
</html>
