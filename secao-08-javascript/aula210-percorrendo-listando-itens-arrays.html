<!DOCTYPE html>
<html type="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Percorrendo e listando arrays</title>
        <script>

            var lista_frutas = Array()
            lista_frutas[0] = 'Banana'
            lista_frutas[1] = 'Maçã'
            lista_frutas[2] = 'Morango'
            lista_frutas[3] = 'Uva'

            console.log('Total de ítens no ARRAY: ' + lista_frutas.length)
            
            var y = 0

            while(y < lista_frutas.length) {
                document.write(lista_frutas[y] + '<br>')
                y++
            }

        </script>
    </head>
    <body>
        
    </body>
</html>
