<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Nativas Matemáticas</title>
</head>
<body>
    <script>

        // https://www.w3schools.com/jsref/jsref_obj_math.asp

        var valor = 10.380
        var valor2 = 10.580

        // Arredondamento para cima
        document.write(Math.ceil(valor))
        document.write('<br>')

        // Arredondamento para baixo
        document.write(Math.floor(valor))
        document.write('<br>')

        // Arredondamento com base em uma média, para mais ou para menos
        document.write(Math.round(valor))
        document.write('<br>')
        document.write(Math.round(valor2))
        document.write('<br>')

        // Fornece um número aleatóro, randômico, entre 0 e 1
        document.write(Math.random())
        document.write('<br>')

    </script>
</body>
</html>
