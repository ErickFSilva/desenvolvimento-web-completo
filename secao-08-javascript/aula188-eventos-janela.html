<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Eventos - Janela</title>
    
    <style type="text/css">
        div {
            width: 150px;
            height: 1500px;
            background-color: tomato;
        }
    </style>

    <script>

        /*
            Principais eventos que podem ser capturados pelo JS com o uso da janela/frame:
            https://www.w3schools.com/jsref/dom_obj_event.asp

            onresize: é acionado quando a página/frame é redimencionada.
            onscroll: é acionado quando o scroll do mouse é utilizado
        */

        function acao1() {
            console.log('Evento onresize')
        }

        function acao2() {
            console.log('Evento onscroll')
        }

    </script>
</head>
<body onresize="acao1()" onscroll="acao2()">

<div></div>
    
</body>
</html>
