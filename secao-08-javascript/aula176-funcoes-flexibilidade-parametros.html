<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    
    <script>

        function soma(a, b) {
            
            //a = a === undefined ? 0 : a
            //b = b === undefined ? 0 : b

            return a + b
        }

        console.log(soma(7, 7))
        console.log(soma(7, 7, 9, 15)) // O javascript irá desconsiderar os parâmetros adicionais!
        console.log(soma(7)) // Caso não seja tratado retornará UNDEFINED
        console.log(soma())

    </script>

</body>
</html>
