<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Atividade de fixação de conteúdo</title>
    </head>
    <body>

        <!--
            1) Crie um campo <input type="text"> e aplique os seguintes controles com base nos eventos abaixo:
            • No evento de foco modifique o background do input para amarelo.
            • Quando o campo perder o foco, recupere o seu respectivo valor e:
                Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo deve ter seu background alterado para vermelho.
                Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background deve ser alterado para verde
        -->

        <script>
            function acionaCampo() {
                document.getElementById('campo').style.backgroundColor='#ff0'
            }

            function validaCampo() {
                var valorCampo = document.getElementById('campo').value

                if (valorCampo.length < 3) {
                    document.getElementById('campo').style.backgroundColor='#f00'
                } 
                else {
                    document.getElementById('campo').style.backgroundColor='#0f0'
                }
            }
        </script>

        <input type="text" id="campo" onfocus="acionaCampo()" onblur="validaCampo()">

    </body>
</html>
