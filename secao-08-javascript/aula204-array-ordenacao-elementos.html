<!DOCTYPE html>
<html lang="utf-8">
    <head>
        <meta charset="utf-8">
        <title>Array - Ordenação de elementos</title>
        <script>

            var lista_frutas = Array()
            lista_frutas[0] = 'Maçã'
            lista_frutas[1] = 'Uva'
            lista_frutas[2] = 'Banana'
            lista_frutas[3] = 'Morango'

            document.write(lista_frutas + '<br>')
            document.write(lista_frutas.sort() + '<br>') // Ordena elementos alfanuméricos


            var lista_numeros = [12,'40',3,'7',19,1]

            document.write(lista_numeros.sort(ordenaNumeros)) // Ordena elementos numéricos

            /*
                Mais um exemplo de função de callback.
                Além disso, repare a característica de parâmetro variável também nesse caso. A ausência da função de callback implica no comportamento padrão, que é a ordenação alfabética.
            */

            function ordenaNumeros(a, b) {
                return a - b
            }

        </script>
    </head>
    <body>

    </body>
</html>
