<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Callback</title>
</head>
<body>
    
    <script>

        /*
            Funções de CALLBACK: são funções encaminhadas como parâmetros para outras funções.
            O objetivo é após a finalização da função, ter condição de chamar a função encaminhada por parâmetro dando continuidade no processamento da lógica da aplicação. Muito comúm em processamentos assíncrono.
        */
        
        function exibirArtigo(id, callbackSucesso, callbackErro) {

            // Lógica: recuperar o id via requisição http.

            if (true) {
                callbackSucesso('Funções de callback em JS', 'Funções de callback são muito utilizadas...')
            }
            else {
                callbackErro('Erro ao recuperar os dados')
            }

        }

        // Técnica Wrapper:
        var callbackSucesso = function(titulo, descricao) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr>')
            document.write('<p>' + descricao + '</p>')
        }

        var callbackErro  = function(erro) {
            document.write('<p><b>Erro: </b>' + erro + '</p>')
        }

        // Chamadas de funções
        exibirArtigo(1, callbackSucesso, callbackErro)

    </script>

</body>
</html>
