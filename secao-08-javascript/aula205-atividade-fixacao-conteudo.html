<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade fixação conteúdo</title>
    <script>

        var objetos = Array('Cadeira','Impressora','Garfo')

        function addObj() {
            var valorCampo = document.getElementById('campo').value
            document.getElementById('campo').value = ''

            if(valorCampo === '') {
                alert('Informe um valor válido')
            }
            else {

                if(objetos.indexOf(valorCampo) !== -1) {
                    alert('Objeto já foi adicionado')
                }
                else {
                    objetos.push(valorCampo)
                }

            }
            
            console.log('- Digitado: ' + valorCampo)
            console.log('- Conteúdo do Array: ' + objetos)
        }

        function ordObj() {
            console.log('- Array ordenado: ' + objetos.sort())
        }

    </script>
</head>
<body>
    
    <input type="text" id="campo">

    <button type="button" onclick="addObj()">Adicionar</button>
    <button type="button" onclick="ordObj()">Ordenar</button>

</body>
</html>
