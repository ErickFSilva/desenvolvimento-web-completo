<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura de repetição: While</title>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            float: left;
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    
    <div>
        <script>
            var x = 1
            
            while(x <= 10) {
                
                if(x === 5) {
                    break
                }

                document.write(x + '<br>')

                x++
    
            }
        </script>
    </div>

    <div>
        <script>

            var y = 1

            while(y <= 10 && y != 10) {
                
                y++
                
                if(y === 5) {
                    continue
                }

                document.write(y + '<br>')

            }

        </script>
    </div>

</body>
</html>
