<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura de repetição: For</title>
    <script>

        for(var x = 10; x >= 1; x--) {
            document.write(x + '<br>');
            
            if(x == 6) {
                break;
            }

        }

        document.write('<hr>');

        for(var y = 1; y <= 10; y++) {

            if(y == 6) {
                continue;
            }

            document.write(y + '<br>');
        }

    </script>
</head>
<body>
    
</body>
</html>
