<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datas em Javascript</title>
</head>
<body>
    
    <script>

        // https://www.w3schools.com/jsref/jsref_obj_date.asp

        // O Date() é um objeto que precisa ser instanciado.
        var data = new Date()

        // Converte o objeto data para string:
        document.write('<br>')
        document.write(data.toString())
        document.write('<br><br><hr><br>')

        // #
        // Adicionar dias às datas:
        document.write('- DIAS: <br><br>')
        data.setDate(data.getDate() + 1)
        document.write(data.toString() + '<br>')

        // Remover dias às datas:
        data.setDate(data.getDate() - 2)
        document.write(data.toString())

        // #
        // Adicionar meses às datas:
        data = new Date() // re-instancia o objeto date para a variável data receber a data atual
        document.write('<br><br><hr> - MESES: <br><br>')
        data.setMonth(data.getMonth() + 1)
        document.write(data.toString())

        // Remover meses às datas:
        data.setMonth(data.getMonth() - 2)
        document.write(data.toString())

        // #
        // Adicionar anos às datas:
        data = new Date() // re-instancia o objeto date para a veriável data receber a data atual
        document.write('<br><br><hr> - ANOS: <br><br>')
        data.setFullYear(data.getFullYear() + 1)
        document.write(data.toString() + '<br>')

        // Remover anos às datas:
        data.setFullYear(data.getFullYear() - 2)
        document.write(data.toString())
        document.write('<hr><br>')


        // #
        // Calculos com datas:

        // Data1 = 15/01/2022
        var data1 = new Date(2022, 0, 15)
        var data1ms = data1.getTime() // Convertendo datas para milissegundos

        // Data2 = 23/02/2022
        var data2 = new Date(2022, 1, 23)
        var data2ms = data2.getTime() // Convertendo datas para milissegundos

        document.write('- Cálculos com datas: <br><br>')
        document.write(data1.toString() + '<br>')
        document.write(data2.toString() + '<br>')
        document.write('<br>')

        // Encontrar a diferença em dias entre a data1 e a data2
        var diasDatas = data1ms - data2ms
        var diams = 1*24*60*60*1000
        document.write('Diferênça, em dias, entre as duas datas: ')
        document.write(Math.abs(diasDatas / diams))

    </script>

</body>
</html>
