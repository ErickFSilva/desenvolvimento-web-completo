<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible: IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5/CSS3</title>
    <link rel="stylesheet" href="aula093-estilos.css">
</head>
<body>

    <form>
        <label>
            Text: <input type="text" name="nome" required autofocus>
        </label>
        
        <label>
            Email: <input type="email" name="email" required>
        </label>

        <label>
            Number: <input type="number" min="0" max="100" step="5" name="number">
        </label>

        <label>
            URL: <input type="url" placeholder="ex.: http://www...">
        </label>

        <label>
            Search: <input type="search">
        </label>

        <label>
            Range: <input type="range" min="1" max="10" value="5">
        </label>

        <label>
            Date: <input type="date">
        </label>

        <label>
            Color: <input type="color">
        </label>

        <input type="submit" name="" value="Enviar">
    </form>
    
</body>
</html>
