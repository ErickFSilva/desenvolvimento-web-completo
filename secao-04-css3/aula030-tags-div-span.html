<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CSS3</title>
    <style type="text/css">

        #topo {
            background: darkcyan;
        }

        #conteudo {
            background: bisque;
        }

        #rodape {
            background: rosybrown;
        }

        .produto {
            margin: 10px;
            background: yellowgreen;
        }

        .assinatura {
            background: cornflowerblue;
        }

    </style>
</head>
<body>

<div id="topo">
    <img src="../imagens/amazon.png" alt="amazon" width="200">

    <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
    </ul>
</div>

<div id="conteudo">
    <div class="produto">
        Produto 1
    </div>

    <div class="produto">
        Produto 2
    </div>

    <div class="produto">
        Produto 3
    </div>
</div>

<div id="rodape">
    Todos os direitos reservados - <span class="assinatura">Erick Ferreira</span>
</div>
    
</body>
</html>
