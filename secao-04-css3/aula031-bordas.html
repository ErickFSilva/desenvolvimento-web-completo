<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>CSS3</title>
    <style type="text/css">
        dd {
            margin: 5px;
            padding: 5px;
            border-width: 5px;
            border-color: darkcyan;
        }

        .dotted { border-style: dotted; }
        .dashed { border-style: dashed; }
        .solid { border-style: solid; }
        .double { border-style: double; }
        .groove { border-style: groove; }
        .ridge { border-style: ridge; }
        .inset { border-style: inset; }
        .outset { border-style: outset; }
        .none { border-style: none; }
        .hidden { border-style: hidden; }
    </style>
</head>
<body>

<dl>
    <dt>
        <h1>Tipo de bordas:</h1>
    </dt>
    <dd class="dotted">dotted</dd>
    <dd class="dashed">dashed</dd>
    <dd class="solid">solid</dd>
    <dd class="double">double</dd>
    <dd class="groove">groove</dd>
    <dd class="ridge">ridge</dd>
    <dd class="inset">inset</dd>
    <dd class="outset">outset</dd>
    <dd class="none">none</dd>
    <dd class="hidden">hidden</dd>
</dl>

</body>
</html>
